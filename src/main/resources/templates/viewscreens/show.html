<!DOCTYPE html>
<html>
<head>
  <title>View Screens</title>
</head>
<body>
  <div class="current" th:object="${current}">
    <h2 th:text="*{name}"></h2>
    <dl>
      <dt>Role</dt>
      <dd th:text="*{role}"></dd>

      <dt>Location</dt>
      <dd th:text="*{location}"></dd>
    </dl>
    <div th:if="*{bananas} lt 500">
       <h2>Not enough bananas</h2>
      </div>
  </div>
</div>
</body>
</html>
